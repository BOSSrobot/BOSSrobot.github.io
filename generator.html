<!DOCTYPE html>
<html>
  <head>
    <title> Password generator </title>
	  
    <link rel="stylesheet" href="styles.css">
    <script src="generate.js"></script>
  </head>

  <body>
    <h1 class="title"> Password Generator </h1>

    <form name="main" onsubmit="return false" method="POST">
      <p class="directions">Please fill out the following fields and hit submit to generate the password. </p>      

      <p class="info">Website Name (before the .com): </p>
      <input type="text" name="sitename" value="Gmail"> <br>
      
      <p class="info">Your first name: </p>
      <input type="text" name='username' value="Bob"><br>

      <input type="submit" value="Submit" onclick="run(this.form)">
    </form>

    <div id = "output"></div>

  </body>
</html>
